name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deployment

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH and deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # fail early if secret not present
          if [ -z "$SSH_PRIVATE_KEY" ]; then
            echo "ERROR: SSH_PRIVATE_KEY is empty or not available in this job."
            exit 1
          fi
          # write key safely (preserve newlines, strip CRLF)
          printf '%s\n' "$SSH_PRIVATE_KEY" | sed 's/\r$//' > keyfile
          chmod 600 keyfile
          mkdir -p ~/.ssh
          cp known_hosts ~/.ssh/known_hosts || true
          # verify key was written by printing its fingerprint (safe: doesn't reveal private key)
          ssh-keygen -y -f keyfile > keyfile.pub
          ssh-keygen -lf keyfile.pub -E sha256
      - name: Run deployment script
        run: |
          ssh -i keyfile -o StrictHostKeyChecking=no ubuntu@ec2-3-110-212-189.ap-south-1.compute.amazonaws.com << 'EOF'
            cd mmm_backend
            git pull origin main
            npm install
            sudo pm2 delete all || true
            sudo pm2 start dist/index.js --name mmm_backend
          EOF

      - name: Clean up
        run: |
          rm -f keyfile
          rm -f ~/.ssh/known_hosts
